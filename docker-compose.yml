endpoint-start:
  build: .
  command: node index.js
  environment:
    NODE_ENV: development
  volumes:
    - .:/home/app
    - /home/app/node_modules

endpoint-test:
  build: .
  command: ./node_modules/.bin/ava --watch
  environment:
    NODE_ENV: development
  volumes:
    - .:/home/app
    - /home/app/node_modules
